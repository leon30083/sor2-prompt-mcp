name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run inline and file cases
        run: |
          python tests/run_cases.py
      - name: Validate MCP tools/list nextCursor
        run: |
          set -e
          cat tests/ndjson/mcp_jsonrpc_req.ndjson | python -m src.mcp_server > out.ndjson
          grep -q '"nextCursor": ""' out.ndjson